<div class="w3-content app-card">
  <div class="w3-card-4">
    <header class="w3-container w3-indigo">
      <h3><i class="fa fa-puzzle-piece"></i> Modules</h3>
    </header>
    <div class="w3-container">
      <br/>
      <table id="fbModulesTable" class="w3-table w3-bordered w3-hoverable w3-content">
	<tbody>
	  {% for name, enabled in fb_modules %}
	  <tr>
	    <td>{{ name }}</td>
	    <td class="w3-center">
	      <i class="fa w3-xlarge {% if enabled %}fa-toggle-on w3-text-indigo{% else %}fa-toggle-off w3-text-grey{% endif %}"></i>
	    </td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
      <script>
	$("#fbModulesTable>tbody>tr").click(function(){
	    var module = $(this.children[0]).text();
	    $.post('/filebeat_toggle_module', {module: module}, update_fbModulesTable);
	});
      </script>
      <br/>
    </div>
  </div>
</div>
