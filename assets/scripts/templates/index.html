<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Stack {{ app_version }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  </head>
  <body>
    <div class="w3-padding w3-card-2">
      <img id="bannerImg" src="{{ url_for('static', filename='banner.png') }}">
      <ul id="AppNavBar" class="w3-navbar w3-right w3-text-indigo">
	<li><a class="w3-round w3-hover-indigo" {% if ip %}id="HomeTabLink"{% endif %} href="#" onclick="openTab(this, '#StatsTab')">Status</a></li>
	<li><a class="w3-round w3-hover-indigo" href="#" onclick="openTab(this, '#fbInputsTab')">Logs</a></li>
	<li><a class="w3-round w3-hover-indigo" href="#" onclick="openTab(this, '#fbModulesTab')">Filebeat</a></li>
	<li><a class="w3-round w3-hover-indigo" href="#" onclick="openTab(this, '#mbModulesTab')">Metricbeat</a></li>
	<li><a class="w3-round w3-hover-indigo" {% if not ip %}id="HomeTabLink"{% endif %} href="#" onclick="openTab(this, '#ProbeTab')">Settings</a></li>
      </ul>
    </div>
    <br/>
    <div id="StatsTab" class="w3-hide app-tab">
      {% include 'stats_tab.html' %}
    </div>
    <div id="fbInputsTab" class="w3-hide app-tab">
      {% include 'fbinputs_tab.html' %}
    </div>
    <div id="fbModulesTab" class="w3-hide app-tab">
      {% include 'fbmodules_tab.html' %}
    </div>
    <div id="mbModulesTab" class="w3-hide app-tab">
      {% include 'mbmodules_tab.html' %}
    </div>
    <div id="ProbeTab" class="w3-hide app-tab">
      {% include 'probe_tab.html' %}
    </div>
    <br/>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
