name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6,3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip --disable-pip-version-check install pylama pylint pytest Cython
        if [ -f requirements.txt ]; then pip --disable-pip-version-check install -r requirements.txt; fi
    - name: Run Linter
      run: |
        pylama
